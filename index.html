<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="see quotes and authors from Breaking Bad" />
  <title>Quotes of Breaking Bad</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <div class="breakingBad">
      <p>1</p>
    </div>
  </header>

  <div class="img-meta">
    <img src="./src/images/tabela2.png" alt="">
  </div>



  <main class="walter">

    <div class="card-jesse">

      <div class="quote-container">
        <h2 class="quote"></h2>
      </div>

      <button class="button-heisenberg" id="heisenbergBtn">
        <img src="./src/images/walter-button.png" alt="Walter icon">
      </button>
    </div>

    <div class="msg">
      <p>⬆</p>
      <h2>Clique no botão HEISENBERG</h2>
    </div>

    <div class="img-tabela">
      <img src="./src/images/tabela1.png" alt="">
    </div>


  </main>

  <footer class="rodape">
    <div class="font-icon">
      <p>-</p>
      <span>
        <p>ú</p>
      </span>
      <p>I</p>
      <p>z</p>
      <p>M</p>
    </div>
  </footer>


  <script src="./src/javascript.js"></script>
</body>

</html>
